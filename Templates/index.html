<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SummarizeMe</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="main-cont">

        <nav>
            <h1 class="text-center">Text Summarizer - A NLP Application</h1>
        </nav>

        <div class="container">
            <form action="/summarize" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="text">Enter your text</label>
                    <textarea name="text" id="text" cols="25" rows="4" class="form-control"></textarea>
                    <label for="text">Number of Lines</label>
                    <input type="number" name="lines" id="lines" class="form-control"></input>
                </div>
                <button type="submit" class="btn btn-primary">Summarize Text</button>
            </form>
            <br>

            {% if summarized_text %}
            <h5>Summarized Text: <br> {{summarized_text}}</h5>
            {% endif %}

        </div>

        <h1 class="text-center">Technology Stack</h1>
        <div class="stack">
            <img src="/static/images/python.svg" alt="PYTHON">
            <img src="/static/images/flask.svg" alt="FLASK">
            <img src="/static/images/html.svg" alt="HTML">
            <img src="/static/images/css.svg" alt="CSS">
            <img src="/static/images/bootstrap.svg" alt="BOOTSTRAP">
        </div>
        <div id="download-pdf-btn">
            <a href="/static/pptx/SummarizeMe.pdf" target="_blank">
                <img src="/static/images/download.svg" alt="SummarizeMe">
            </a>
        </div>
        <br>
        <br>
        <footer class="text-center">
            <span>
                &copy; 2024: Abhishek Joshi
            </span>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
